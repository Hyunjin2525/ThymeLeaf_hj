<body>
<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

		<!-- Start Contact Form -->
<div class="untree_co-section" style="margin-top: -100px;">
    <div class="container">
      <div class="block">
        <div class="row justify-content-center">
        <form @submit.prevent="DeleteForm()">
          <div class="col-md-8 col-lg-8 pb-4">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="text-black" for="fname">비밀번호</label>
                    <input type="password" class="form-control" ref=pwd v-model="pwd" style="width: 200px;">
                    <input type="hidden" ref="no" th:value="${no}">
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 30px;">
              	<div class="col-12 text-center">
              		<button type="button" class="btn btn-primary-hover-outline" @click="DeleteForm">삭제</button>
              		<button type="button" class="btn btn-primary-hover-outline" onclick="window.close();">취소</button>
              	</div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/tiny-slider.js"></script>
<script src="../js/custom.js"></script>
<script>
new Vue({
	el:'.untree_co-section',
	data:{
		pwd:''
	},
	methods:{
		DeleteForm:function(){
			   if(this.pwd=="")
			   {
				   this.$refs.pwd.focus();
				   return;
			   }
			   
			   let form=new FormData();
			   form.append("pwd",this.pwd);
			   form.append("no",this.$refs.no.value);
			   
			   axios.post('/board/board_delete.ok',form).then(response=>{
					  console.log(response.data)
					  check=response.data
					  if(check==="OK")
					 {
					  alert('삭제되었습니다.')
					  opener.location.href='/board/board_list'; 
					  window.close();
					 }else{
						 alert('비밀번호가 틀립니다.')
					 }
					  
				  }).catch(error=>{
					  console.log(error.response)
				  })
		 }
	}
	})
</script>
</body>
